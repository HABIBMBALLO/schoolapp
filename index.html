<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row mb-2">
        <div class="col-6">
            <div class="container">
                <div class="col-12">
                <div class="header" style="padding: 20px 30px; background-color: #ce0033; justify-content: center; text-align: center; border-radius: 6px;">
                    <h2 style="color: white;">MY SCHOOL APP</h2>
                </div>
            </div><br>
                <form id="form" class="form">
                    <div class="form-control">
                        <label for="username">Nom</label>
                        <input type="text" placeholder="lomba" id="username" required/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="username">Prenom</label>
                        <input type="text" placeholder="lomba" id="prenom" required/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="username">Email</label>
                        <input type="email" placeholder="lomba@.com" id="email" required/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <div class="form-control">
                    <div class="col-6">
                        <label for="ficher">Image :</label><span class="text-obligatoire" style="color: #ce0033;">*</span>
                        <input type="file"  name="ipFile" id="ipFile" required>
                        <div class="image-preview" id="imagePreview">
                             
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="inputState" class="form-label">Niveau</label><span class="text-obligatoire" style="color: #ce0033;">*</span>
                        <select id="niveau" class="form-select">
                          <option selected>Choisie...</option>
                          <option>Debutant</option>
                          <option>Intermediaire</option>
                          <option>Avancer</option>
                          <option>Expert</option>
                        </select>
                      </div>
                      <textarea name="biographie" id="bio" cols="20" rows="5"></textarea>
                    </div>
                    </div>
                    <button style="text-align: center; background-color: #ce0033;">Ajouter</button><br>
                </form>
            </div>
            <div class="col-6">
               <div id="container"></div> 
               <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-danger me-md-2" type="button" style="text-align: center;">sauvegarde</button>
              </div><br>
            </div>
        </div>
        <div class="col d-flex flex-column justify-center-start align-items-center">
            <img src="./images/fille.svg" class="img-fluid" alt="" />
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
